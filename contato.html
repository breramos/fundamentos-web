<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio da Brenda </title>
</head>
<body>
    <!-- Menu da página -->
    <!-- <Nav> Divisão específica para o menu da página-->
    <nav>
        <div class="logo">
            <img class= "icone"src="assets/images/goku_ico.png" alt="Logo da página - desenho do personagem Goku">
            <span class="titulo">Portfólio da Brenda</span>
        </div>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="contato.html">
                <li>Contato</li>
            </a>
        </ul>
    </nav>
    <!-- Conteúdo da página -->
    <main class="contato">
        <section class="formulario">
                <form>
                    <h2>Contato</h2>
                        <div class="campos-form">
                            <label for="nome">Nome:</label>
                            <input oninput= "validarNome()" id="nome" type="text" placeholder="Insira o seu nome completo">
                            <div id="txtNome"></div>
                        </div>
                        <div class="campos-form">
                            <label for="email">E-mail:</label>
                            <input oninput= "validarEmailRegEx()" id="email" type="text" placeholder="email@email.com.br">
                            <div id="txtEmail"></div>
                        </div>
                        <div class="campos-form">
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" type="text" rows= "15" placeholder="Insira a sua mensagem..."></textarea>
                            <div id="txtMensagem"></div>
                        </div>
                        <button onclick="enviarFormulario()" type="button">Enviar</button>
                </form>
        </section>
        <section>
            <form>
                <h3>Não sabe seu endereço?</h3>
                    <div class="campos-form">
                        <label for="buscarcep">CEP:</label>
                        <input id="cep" name="cep" type="text" placeholder="Digite o número do seu CEP">
                        <div id="txtCep"></div>
                    </div>
                    <button onclick="consultarCep()" type="button">Consultar</button>
                    <hr>
                    <div class="campos-form">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco" type="text" rows="10" 
                            placeholder="Buscar endereço..."></textarea>
                    </div>
             </form>  
        </section>     

    </main>


    <!-- Rodapé da página -->
    <footer>
        <div>

            </a>
            <a href="https://www.instagram.com/brebreramos" target="_blank">
                <img src="assets/images/instagram.png" alt="Logo da rede social Instagram">
            </a>
        </div>
        <p>Desenvolvido por: Brenda Ramos Bezerra - 2023 &copy;</p>
    </footer>
